    <form action='/studentRegister' method='POST'>
    <div class="col-8">
            <label for='username' class="form-label">Username</label>
            <input type='text' class="form-control" name='username' placeholder="Please choose a username" id='username'> <br>

            <input type='email' class="form-control" name='email' placeholder="Enter your email" id='email'> <br>

            <input type='number' class="form-control" name='phoneNum' placeholder="Enter your phone number" id='phoneNum'> <br>
        
            <label for='grade' class="form-label">Grade Level</label>
            <input type='number' class="form-control" name='grade' placeholder="Enter your grade level" id='grade'> <br>
        
            <label for='school' class="form-label">School</label>
            <input type='text' class="form-control" name='school' placeholder="Enter your school" id='school'> <br>
        
            <label for='zipCode' class="form-label">Zip Code</label>
